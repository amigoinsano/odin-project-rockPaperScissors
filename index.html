<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Odin Project - DOM Manipulation - Rock Paper Scissors</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="play-area">
            <div id="rock">
                <input type="image" src="rock.png" id="rock" class="playbutton">
            </div>
            <div id="paper">
                <input type="image" src="paper.png" id="paper" class="playbutton">
            </div>
            <div id="scissors">
                <input type="image" src="scissors.png" id="scissors" class="playbutton">
            </div>
        </div>
        <div id="result">
            Click one of the buttons to play a round!
        </div>
        <div id="score"></div>
        <div id="resetButton"></div>
        <div id="footer">
            <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by
                Vecteezy</a>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
